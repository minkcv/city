<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>The city - minkcv</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div id="container">
            <div id="console" class="pane">
                <div id="stdout">
                    <pre>City OS version 1.0</pre>
                    <pre>Type 'help' for a list of commands.</pre>
                </div>
                <span id="stdin-span">><input id="stdin" type="text"></span>
            </div>
            <div id="right">
                <div id="threeapp" class="pane">
                    <div style="text-align: center">3D View Module: Online</div>
                </div>
                <div id="other" class="pane">
                    <div style="text-align: center">Sound Module: Offline</div>
                </div>
            </div>
        </div>
        <script src="three.min.js"></script>
        <script src="city.js"></script>
        <script src="console.js"></script>
    </body>
</html>
